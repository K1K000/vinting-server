name: Build Rust project

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build
        run: cargo build --verbose
